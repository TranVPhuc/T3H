<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BTVN4.css">

<body>
    
        
            <input type="text" class="firstname " placeholder="First Name">
            <input type="text" class="lastname" placeholder="Last Name">
       
    
       
            <input type="email" class="email" placeholder="Your Email">
            <input type="number" class="phonenumber" placeholder="Your Phone">
        
    
      
            <select name="country" id="country" class="country">
                <option value="" selected>Select Country</option>
                <option value="Vietnam">Vietnam</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
                <option value="UK">UK</option>
            </select>
            
            <select name="course" id="course" class="course">
                <option value="" selected>Select Course</option>
                <option value="Reactjs">Reactjs</option>
                <option value="Vuejs">Vuejs</option>
                <option value="Angular">Angular</option>
                <option value="JS">JS</option>
            </select>
       
    
        <textarea name="" id="" cols="30" rows="10" class="message" placeholder="Content"></textarea>
        <br>
        <input type="submit" class="submit">

</body>
